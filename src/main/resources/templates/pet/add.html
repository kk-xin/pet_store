<body style="position: absolute;width: 100%;height: 100%;">
<div style="height: 100px;width: 100%"></div>
<div id="container">
    <form action="addpost" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="petName">宠物名</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="petName"
                       name="petname"
                       placeholder="请输入宠物名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="birth">生日</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="birth"
                       name="birth" placeholder="请输入生日">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="age">年龄</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="age"
                       name="age"
                       placeholder="请输入年龄">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="age">体重</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="weight"
                       name="weight"
                       placeholder="请输入体重">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="age">价格</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="price"
                       name="price"
                       placeholder="请输入价格">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="img">图片</label>
            <div class="col-sm-10">
                <input type="file" id="img" name="img">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="save">添 加</button>
                 <button type="reset" class="btn btn-primary">重 置</button>
            </div>
        </div>
    </form>
