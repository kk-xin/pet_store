<body style="position: absolute;width: 100%;height: 100%;">
<div style="height: 100px;width: 100%"></div>
<div id="container">
    <form action="addpost2" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userName">用户名</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="userName"
                       name="username"
                       placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userPwd">密码</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="userPwd"
                       name="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="userEmail">邮箱</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="userEmail"
                       name="email"
                       placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userEmail">头像</label>
            <div class="col-sm-10">
                <input type="file" id="img" name="img">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="roles">角色</label>
            <div class="col-sm-10">
                <select name="roles" class="form-control" multiple id="roles"
                        data-placeholder="选择角色" th:size="${roleList.size()}">
                    <option th:each="role:${roleList}" th:text="${role.name}"
                            th:value="${role.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="save">注 册</button>
                 <button type="reset" class="btn btn-primary">重 置</button>
            </div>
        </div>

    </form>

</div>
