<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>用户管理-修改用户信息</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{'/bootstrap/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/jquery-3.6.0.js'}"></script>
</head>
<body style="position: absolute;width: 85%;height: 100%;">
<div style="height: 100px;width: 100%"></div>
<div id="container">
    <form action="modu2" method="post" enctype="multipart/form-data" class="form-horizontal">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userName">名称</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="userName"
                       name="username"
                       placeholder="姓名" th:value="${user.username}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="uPassword">密码</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="uPassword"
                       name="password" placeholder="密码"
                       th:value="${user.password}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userEmail">邮箱</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="userEmail"
                       name="email"
                       placeholder="请输入邮箱" th:value="${user.email}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userEmail">头像</label>
            <div class="col-sm-10">
                <input type="file" id="img" name="img" th:value="${user.img}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="uRoles">角色</label>
            <div class="col-sm-10">
                <select name="roles" multiple class="form-control" id="uRoles"
                        th:size="${roleList.size()}">
                    <option th:each="role:${roleList}" th:value="${role.id}"
                            th:text="${role.name}"
                            th:selected="${(user.roles.![id]).contains(role.id)}?true:false"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="save">保 存</button>
                <button type="reset" class="btn btn-primary">重 置</button>
            </div>
        </div>
    </form>
</div>
<!--<div style="height: 400px"></div>-->
</body>
</html>
